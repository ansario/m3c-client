<ion-header>

  <ion-navbar>
    <ion-title>Map</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="map-container">
    <agm-map [latitude]="latitude" [longitude]="longitude">
      <agm-circle [latitude]="latitude" [longitude]="longitude" [radius]="distance" [fillOpacity]="0.50" [fillColor]="'#00FF00'"></agm-circle>
        <agm-marker *ngFor="let d of records; let i = index" [longitude]="d.Location.coordinates[0]" [latitude]="d.Location.coordinates[1]"></agm-marker>
    </agm-map>
    <ion-item>
      <ion-range [(ngModel)]="distance" min="0" max="200000" step="10000" debounce="700" (ionChange)="updateDistance($event)">
        <ion-icon></ion-icon>
        <ion-icon></ion-icon>
      </ion-range>
    </ion-item>
  </div>
</ion-content>
