<ion-header>
  <ion-navbar>
    <ion-title>Manage Records</ion-title>
  </ion-navbar>
</ion-header>
<ion-content text-center class="vertical-align-content">
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <ion-item>
          <ion-input type="text" placeholder="Enter Identification Number" name="identification" required [(ngModel)]="idNumber"></ion-input>
          <button item-right ion-button type="submit" (click)="scanCode($event)">Scan QR Code</button>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <button ion-button full type="submit" (click)="createRecord($event)">Create New Record</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
